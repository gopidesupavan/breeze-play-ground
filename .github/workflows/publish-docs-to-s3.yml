---
name: Publish Docs to S3
on:  # yamllint disable-line rule:truthy
  workflow_dispatch:

permissions:
  contents: write
jobs:
  publish-docs-to-s3:
    runs-on: ubuntu-latest
    steps:
      - name: create temp dir
        run: |
          mkdir -p "/tmp/docs-preparation"

      - name: "Checkout tag"
        id: checkout-tag
        run: |
          git clone --depth 1 --branch providers-amazon/9.5.0rc1 https://github.com/apache/airflow.git
        working-directory: "/tmp/docs-preparation"

      - name: "Checkout repo"
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          repository: 'apache/airflow'

      - name: "Install Breeze"
        uses: ./.github/actions/breeze
        with:
          use-uv: true

      - name: "verify dirs"
        run: |
          ls -lthr
          cd /tmp/docs-preparation && ls -lthr
          cd /tmp/docs-preparation/airflow && ls -lthr
      - name: "Prepare docs"
        run: |
          breeze build-docs --package-filter apache-airflow-providers-amazon
        working-directory: "/tmp/docs-preparation/airflow"
      
      
          
